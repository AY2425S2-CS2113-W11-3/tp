name: Java CI

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up repository
        uses: actions/checkout@master

      - name: Set up repository
        uses: actions/checkout@master
        with:
          ref: master

      - name: Merge to master
        run: git checkout --progress --force ${{ github.sha }}

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk+fx

      # Add Xvfb setup for Linux to create a dummy display
      - name: Install Xvfb (for GUI-based tests on Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y xvfb

      - name: Start Virtual Display (Xvfb) on Linux
        if: runner.os == 'Linux'
        run: Xvfb :99 -screen 0 1024x768x24 & echo "Xvfb started"

      - name: Verify Xvfb is Running
        if: runner.os == 'Linux'
        run: ps aux | grep Xvfb

      - name: Build and check with Gradle using Xvfb
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          ./gradlew check

      - name: Build and check with Gradle
        run: ./gradlew check

      - name: Perform IO redirection test (*NIX)
        if: runner.os == 'Linux'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

      - name: Perform IO redirection test (MacOS)
        if: always() && runner.os == 'macOS'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

      - name: Perform IO redirection test (Windows)
        if: always() && runner.os == 'Windows'
        working-directory: ${{ github.workspace }}/text-ui-test
        shell: cmd
        run: runtest.bat